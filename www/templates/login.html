<div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="activeUser.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="activeUser.password">
  </label>
</div>
<button class="button button-block button-positive" ng-click="login()">
    Log in
</button>
<br>
<h5 style="color:#ccc;text-align:center;">Don't have an account yet?</h5>
<button class="button button-block button-positive" ng-click="signUp()">
    Sign Up
</button>
